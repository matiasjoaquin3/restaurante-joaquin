<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Titina - Contacto</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200&display=swap" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <header class="header header-area">
            <nav class="nav">
                <div class="nav-mobile">
                    <a class="nav-titina" href="">Titina</a>
                    <img src="https://cdn4.iconfinder.com/data/icons/wirecons-free-vector-icons/32/menu-alt-256.png" id="hamburger" />
                </div>
                <a class="nav-enlace" href="../index.html">Home</a>
                <a class="nav-enlace" href="./menu.html">Menu</a>
                <a class="nav-enlace" href="./galeria.html">Galeria</a>
                <a class="nav-titina" href="../index.html">Titina</a>
                <a class="nav-enlace active" href="">Contactanos</a>
                <a class="nav-enlace" href="./reservas.html">Reservaciones</a>
            </nav>
        </header>

        <main class="main main-area">
            <div class="contactanos">
                <section class="section-contacto">
                    <div class="div-contacto">
                        <img src="../Assets/contacto.jpg" alt="libreta" class="img-contacto">
                        <div class="div-formulario">
                            <h1>Contactanos</h1>
                            <form action="" class="formulario">
                                <div>
                                    <label for="nombreyapellido">Nombre y Apellido</label>
                                    <input type="text" required>
                                </div>
                                <div>
                                    <label for="Email">Email</label>
                                    <input type="mail" required>
                                </div>
                                <div>
                                    <label for="mensaje">Mensaje</label>
                                    <textarea name="mensaje" id="mensaje" cols="30" rows="10"
                                        placeholder="Escribe tu mensaje aqui"></textarea>
                                </div>
                                <div>
                                    <input type="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
                <section class="section-llegar">
                    <div>
                        <h2>Como llegar</h2>
                        <p class="direccion">Av. Santa Fe 1900, Capital Federal, Argentina</p>
                    </div>
                    <div>
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.323033368452!2d-58.39698588519558!3d-34.59599216459558!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca9603bee077%3A0x46bca7e47ded7593!2sAv.%20Santa%20Fe%201900%2C%20C1123AAN%20CABA!5e0!3m2!1ses-419!2sar!4v1642221376377!5m2!1ses-419!2sar"
                            width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" class="map"></iframe>
                    </div>
                </section>
            </div>
        </main>

        <footer class="footer footer-area">
            <div>
                <p class="titina-foot">Titina</p>
            </div>
            <nav class="nav-footer">
                <div class="nav">
                    <a class="nav-enlace" href="">Contacto</a>
                    <a class="nav-enlace" href="reservas.html">Reservas</a>
                </div>
            </nav>
            <nav class="nav-redes">
                <div class="redes">
                    <a class="nav-icon" href="#"><img src="../Assets/insta.png" alt="Intagram" width="20px"></a>
                    <a class="nav-icon" href="#"><img src="../Assets/facebook.png" alt="Facebook" width="20px"></a>
                    <a class="nav-icon" href="#"><img src="../Assets/twitter.png" alt="Twitter" width="20px"></a>
                </div>
            </nav>
        </footer>
    </div>
</body>

</html>
